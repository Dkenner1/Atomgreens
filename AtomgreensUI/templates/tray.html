{% extends "base.html" %}
{% block content %}

    <div class="wrapper">

			<div class="container-fluid">
				<h1>Tray</h1>
			</div>
		</div>

	<div class="fixed-top">
        <div class="float-right">
            <button class="button button2" onclick="go_home()"> Back </button>
        </div>
	</div>

    <div class ="row">
        <div class="container-fluid">
            <div class="d-flex justify-content-center">

            </div>
        </div>
    </div>

        <section class="trayCharts">
            <div class="d-flex align-items-center flex-column">
                <div class="container-fluid">

                        <canvas id="phChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                    </div>
                    <br>

                        <canvas id="ecChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>

                    <br>

                    </div>
                    <br>
                    <div class="card-body">

                    <br>

                    <br>

                    <br>

                        </div>
                    </div>
                    <br>
                </div>
            </div>

        </section>
    <div class="container-fluid">
        <div class="d-flex align-items-center flex-column">
            <canvas id="phChart"></canvas>
