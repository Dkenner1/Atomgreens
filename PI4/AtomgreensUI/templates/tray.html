{% extends "base.html" %}
{% block content %}

    <div class="wrapper">
        <div class="content-header">
			<div class="container-fluid">
				<h1>Tray {{ trayId }}</h1>
                <div class="d-flex justify-content-center">
                      <button class="button button2 back-button" onclick="go_home()">Back</button>
                </div>
			</div>
		</div>

        <!--<div class ="row">
            <div class="container-fluid">
                <div class="d-flex justify-content-center">
                    <button id="cycle" class="button button2">Current Cycle</button>
                    <button id="month" class="button button2">Last Month</button>
                    <button id="all" class="button button2">All Time</button>
                </div>
            </div>
        </div> -->

        <section class="trayCharts">
            <div class="d-flex align-items-center flex-column">
                <div class="container-fluid">
                    <div class="card-body">
                        <canvas id="phChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                    </div>
                    <br>
                    <div class="card-body">
                        <canvas id="ecChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                    </div>
                    <br>
                    <div class="card-body">
                        <div class="chart-container">
                             <canvas id="weightChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 90%;"></canvas>
                        </div>
                    </div>
                    <br>
                    <div class="card-body">
                        <div class="chart-container">
                             <canvas id="inTempChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 90%;"></canvas>
                        </div>
                    </div>
                    <br>
                    <div class="card-body">
                        <div class="chart-container">
                             <canvas id="humtempChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 90%;"></canvas>
                        </div>
                    </div>
                    <br>
                    <div class="card-body">
                        <div class="chart-container">
                             <canvas id="extempChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 90%;"></canvas>
                        </div>
                    </div>
                    <br>
                    <div class="card-body">
                        <div class="chart-container">
                             <canvas id="redChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 90%;"></canvas>
                        </div>
                    </div>
                    <br>
                    <div class="card-body">
                        <div class="chart-container">
                             <canvas id="blueChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 90%;"></canvas>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </section>

       <section id="trayCtrlPg">
            <div class="container-fluid">
                <div class="fullCard">
                    <div class="cardContent">
                        <div class="cardInfo">
                            {% if times[(trayId | int) - 1] < 100 %}
                                <div class="progress">
                                    <div class="progress-bar" style="width:{{times[0]}}%">{{ times[(trayId | int) - 1]}}%</div>
                                </div>
                            {% else %}
                               <div class="progress">
                                    <div class="progress-bar" style="width:100%">100%</div>
                               </div>
                                <button class="cardButton" onclick="document.location='/trayinfo/{{ trayId }}/trayControl'">Tray Control</button>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
{% block script %}

<script>

</script>
<script src="/static/js/ChartJS/Chart.js"></script>
<script src="/static/js/ChartJS/Chart.bundle.js"></script>
<script src="/static/js/trayChart.js"></script>
<script>
function convertTime(ts) {
    var d = new Date(ts*1000);
    return d.toLocaleString();
}
    var phData = {
        labels :  [
                    {% for etime in data['ph'] %}
                        {% if loop.index <= 7 %}
                            (convertTime({{etime[(trayId | int)]}})),
                        {% endif %}
                    {% endfor %}],

        datasets: [{
            label: 'PH of Water',
            data : [{% for item in data['ph'] %}
                        {% if loop.index <= 7 %}
                            {{item[(trayId | int) - 1]}},
                        {% endif %}
                    {% endfor %}],
            fill: false,
        }],
         options:{
            responsive: false,
            maintainAspectRatio: true,
         }

    }

    var ctx1 = document.getElementById('phChart').getContext('2d');
    ctx1.canvas.width = 1000;
    ctx1.canvas.height = 250;
    var phChart = new Chart(ctx1, {
			type: 'line',
			data: phData,
		});

    var ecData = {
        labels :  [{% for etime in data['EC'] %}
                        {% if loop.index <= 7%}
                            (convertTime({{etime[(trayId | int)]}})),

    }

    var ctx8 = document.getElementById('blueChart').getContext('2d');

</script>
{% endblock %}
